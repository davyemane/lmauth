{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Langue Maternelle</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="shortcut icon" type="image/png" href="{% static 'images/logo_lm.svg' %}" />
        <link rel="stylesheet" href=" {% static 'css/styles.min.css'%}"/>
        <link rel="stylesheet" href= "{% static 'css/login.css' %}"/>
      </head>
<body>

    {% load socialaccount%}

    <!-- main container -->
    <div id="main-container" class="container mt-5">
        <!-- this container is for slide image -->
        <div class="container">
            <div id="first-line" class="row justify-content-between">
                <div id="first-colon" class="col-lg-6">
                    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="{% static 'images/africa.png' %}" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="{% static 'images/studying_120px.png' %}" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="{% static 'images/africa.png' %}" class="d-block w-100" alt="...">
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
                </div>
                <div id="second-colon" class="col-lg-6">
                    <div class="row justify-content-end mt-3">
                        <div class="col-4"></div>
                        <div class="col-8">
                            <div class="container d-flex text-center justify-content-center pt-3">
                                <p>Je n'ai pas de compte!</p>
                                <button id="btn-creerCompte" type="button" class="button">
                                    <a style="color: white;" href="sign up.html">
                                        <span>Creer un compte</span>
                                    </a>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-11 justify-content-center p-5">
                            <div id="logo-lm-sign" class="row">
                                <img src="{% static 'images/logo_lm.svg"' %}" alt="">
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <h2>Hello! welcome back</h2>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <h5 style="color: gray;">Login with data that entered during registration</h5>
                                </div>
                            </div>
                            <div class="row pt-2">
                                <form action="{% url 'login' %}" method="POST">
                                    {% csrf_token %}
                                    <div class="col-12">
                                        
                                        {% if  error%}
                                        <div class="alert alert-danger" role="alert">
                                            {{message}}
                                        </div>

                                    {% endif %}

                                        <div class="container d-block">
                                            <p>Email adress</p>
                                            <input type="text" class="form-control" name="email" id="" required placeholder="Email">
                                        </div>
                                        <div class="container pt-3 d-block">
                                            <p>Password</p>
                                            <input type="password" class="form-control" name="password" id="" required placeholder="adress">
                                        </div>
                                        <div class="container text-center justify-content-center pt-3">
                                            <button id="btn-creerCompte" type="submit" class="button">
                                                <span>Se connecter</span>
                                            </button>
                                        </div>
                                        <div class="container pt-3 d-block">
                                            <div class="row text-center justify-content-center">
                                                <div id="trait1" class="col-5"></div>
                                                <div class="col-2" style="font-weight: bold;">OR</div>
                                                <div id="trait1" class="col-5"></div>
                                            </div>
                                        </div>
                                        <div class="container pt-2 mt-5">
                                            <p>Don't have an account?
                                                <a href="{% url 'signup' %}">Sign up</a>
                                            </p>
                                        </div>
                                    </div>
                                </form>
                                <div class="container text-center justify-content-center pt-3 d-flex">
                                    <a href="{% provider_login_url 'google' %}" id="btn-google" type="button" class="btn align-item-center">
                                        <p>
                                            <img class="img-thumbnail" src="{% static 'images/google_logo.png' %}" alt="" srcset="">
                                            <span>Sign with Google</span>
                                        </p>
                                    </a>
                                </div>

                            </div>
                        </div>
                        <div class="col-1"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container mt-3 text-center justify-content-center">
            <img class="img-fluid" src="{% static 'images/people_talk.svg' %}"  alt="" srcset="">
        </div>
    </div>

    <script src="{% static 'libs/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/sidebarmenu.js' %}"></script>
    <script src="{% static 'js/app.min.js' %}"></script>
    <script src="{% static 'js/apexcharts.min.js' %}"></script>
    <script src="{% static 'js/simplebar.js' %}"></script>
    <script src=" {% static 'js/dashboard.js' %}"></script>
</body>
</html>
